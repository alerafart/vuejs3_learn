<!DOCTYPE html>
<html lang="en">
<head>

    <title>Projet1-03t</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <h2>{{ titre.split('').reverse().join('') }}</h2>

                    return {

                        soustitre: '...en 4 mins'

            });
            app.mount('#app');
        </script>
    
    
</body>
