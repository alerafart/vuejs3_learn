<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-07</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <div :id="id">div</div>
        <div v-bind:id="id">div2</div>
    </div>
    <script>
        app= Vue.createApp({
            data() {
                return {
                    id:'div',
                    id2: 'div2'
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
