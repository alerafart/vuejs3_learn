<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projet1-33</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <!-- v-once 
  ici le 1er p avec v-once est rendu qu'une fois 
  il ne se mets donc pas a jour a l'appel de la fontion inc-->

  <body>
    <div id="app">
      <p v-once>{{nombre}}</p>
      <p>{{nombre}}</p>
      <button @click="inc">Incrementer</button>
    </div>
    <script>
      app = Vue.createApp({
        data() {
          return {
            nombre:15
          }
        },
        methods: {
          inc() {
            this.nombre++;
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
