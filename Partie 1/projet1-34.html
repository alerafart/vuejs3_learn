<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projet1-34</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .rouge {
        color: red;
      }
      li {
        list-style: none;
      }
    </style>
  </head>
  <!-- challenge objectif 
stocker en list des checkboxex pour chaque langage rentré par l'utilisateur ET
 appliquer une classe conditionnelle avec couleur rouge quand la case est cochée
 syntaxe pour classe conditionelle
 :class="{rouge:lan.etatCase}"   si condition est true class est apliquée
-->
  <body>
    <div id="app">
      <p>Quels langages connaissez vous ?</p>
      <input type="text" v-model="unLang" />
      <input type="button" value="Valider" @click="ajouter" />
      <ul>
        <li v-for="lan in langages">
          <input type="checkbox" v-model="lan.etatCase" />
          <span :class="{rouge:lan.etatCase}">{{lan.lang}}</span>
        </li>
      </ul>
    </div>
    <script>
      app = Vue.createApp({
        data() {
          return {
            unLang: "",
            langages: [],
          };
        },
        methods: {
          ajouter() {
            this.langages.push({
              lang: this.unLang,
              etatCase: false,
            });
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
