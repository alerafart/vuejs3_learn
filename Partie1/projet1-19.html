<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Objectif créer un formulaire qui envoi une alerte avec le prenom renseigné dans une textarea-->
<body>
    <div id="app">
        <label for="nom">Entrez votre prenom</label>
        <input type="text" name="nom" v-model="nom">
        <button v-on:click="bonjour">cliquez ici</button>
    </div>
    <script>
        app= Vue.createApp({
            data() {
                return {
                    nom:''
                }
            },
            methods: {
                bonjour(nom) {
                    alert('Bonjour '+ this.nom)
                }
            }
        });
        const vm = app.mount('#app');
    </script>
</body>
</html>
