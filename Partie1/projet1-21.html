<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet1-21</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<!-- Objectif au survol de l'image afficher en dessous les coordonÃ©es de la souris avec l ecouteur d evenement mousemove et $event -->
<body>
    <div id="app">
        <img :src="url" style="width: 300px" @mousemove="coord($event)">
        <div>{{ xy }}</div>
    </div>
    <script>
        app= Vue.createApp({
            data() {
                return {
                    url:'https://cdn.quasar.dev/logo-v2/svg/logo.svg',
                    xy:''
                }
            },
            methods: {
                coord(ev) {
                    this.xy = 'X='+ ev.offsetX + ' , Y= '+ ev.offsetY
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
