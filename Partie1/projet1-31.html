<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projet1-31</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <!-- Evenements touche clavier -->
  
  <body>
    <div id="app">
      <input type="text" v-model="text" autofocus @keyup.enter="maj">
      <input type="button" value="Majuscule" @click="maj">
    </div>
    <script>
      app = Vue.createApp({
        data() {
          return {
            text:''
          }
        },
        methods: {
          maj() {
            this.text=this.text.toUpperCase();
          }
        }
      });
      app.mount("#app");
    </script>
  </body>
</html>
