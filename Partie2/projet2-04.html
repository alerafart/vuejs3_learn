  <!-- Creer compteur avec Composant local -->
  <body>
    <div id="app">
      <Compteur />
    </div>

      const app = Vue.createApp({
      });

        data() {
          return {

        },
        template: '<button @click="nombre++">{{nombre}}</button>'
      })
      
      app.mount("#app");
    </script>
