<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projet2-04</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <!-- Creer compteur avec Composant local -->
  <body>
    <div id="app">
      <cpt-loc />
    </div>
    <script>
      const CptLocal = {
        data() {
          return {
            nbclics:0
          }
        },
        template: '<button @click="nbclics++">{{nbclics}}</button>'
      }
      const app = Vue.createApp({
        components: {
          'cpt-loc': CptLocal
        }
      });
      
      
      app.mount("#app");
    </script>
  </body>
</html>
