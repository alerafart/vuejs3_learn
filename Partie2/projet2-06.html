<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projet2-06</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <!-- Composants locales rajouter button au template et une methode -->
  <body>
    <div id="app">
      <rnd-loc />
    </div>
    <script>
      const RndLocal = {
        data() {
          return {
            nombre: Math.floor(Math.random() * 100 + 1),
          };
        },
        methods: {
          nouveau() {
            this.nombre++;
          }
        },
        template: '<div>{{nombre}}</div>\
                  <button  @click="nouveau">New</button>'
      }
      const app = Vue.createApp({
        components: {
          "rnd-loc": RndLocal
        },
        
      });
      app.mount("#app");
    </script>
  </body>
</html>
