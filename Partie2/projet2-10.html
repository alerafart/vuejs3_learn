<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projet2-10</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <!-- composant global equivalent au 2-08 -->
    <div id="app">
      <maj texte="texte a mettre en maj"></maj>
    </div>
    <script>
      app = Vue.createApp({
      });
      app.component('maj', {
        template: '<div>{{enMaj}} </div>',
        props: ['texte'],
        data() {
          return {
            enMaj:this.texte.toUpperCase()
          }
        }
      })
      app.mount("#app");
    </script>
  </body>
</html>
