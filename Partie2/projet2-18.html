<!-- Slots simples 
quand composant n a rien dans son inner html il affiche la donnee par default
quand il y a qqch dans slot il l'affiche au lieu de truc par default-->
<body>
    <div id="app">
        <test></test>
        <test>Texte de remplacement</test>
    </div>
    <script>
        app= Vue.createApp({
        });
        app.component('test', {
            template: '<div><slot>Texte par defaut</slot></div>'
        })
        app.mount('#app');
    </script>
</body>
</html>
