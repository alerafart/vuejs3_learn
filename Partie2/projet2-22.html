<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projet2-22</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <!-- Slots scopped ou slots avec portée
  v-slot = #  abregé-->
  <body>
    <div id="app">
      <employes />
    </div>
    <script>
      app = Vue.createApp({});
      app.component("employes", {
        data() {
          return {
            personnes: [
              {
                prenom: 'jean',
                nom: 'segur'
              },
              {
                prenom: 'ana',
                nom: 'chu'
              },
              {
                prenom: 'cris',
                nom: 'sol'
              }
            ]
          }
        },
        template: `<div v-for="personne in personnes">
                    {{personne.prenom}} {{personne.nom}}
                   </div>`
      });
      app.mount("#app");
    </script>
  </body>
</html>
