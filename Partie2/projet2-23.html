<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projet2-23</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <!-- Slots scopped ou slots avec portée
  v-slot = #  abregé
  ici je peux modifie dan sle parent la mise en forme des données affichées
-->
  <body>
    <div id="app">
      <employes>
        <template v-slot="slotProps">
          <span><em>{{slotProps.pers.prenom}} </em></span>
          &nbsp;
          <span>{{slotProps.pers.nom}} </span>
           
        </template>
      </employes>

    </div>
    <script>
      app = Vue.createApp({});
      app.component("employes", {
        data() {
          return {
            personnes: [
              {
                prenom: 'jean',
                nom: 'segur'
              },
              {
                prenom: 'ana',
                nom: 'chu'
              },
              {
                prenom: 'cris',
                nom: 'sol'
              }
            ]
          }
        },
        template: `<div v-for="personne in personnes">
                    <slot :pers="personne"></slot>
                   </div>`
      });
      app.mount("#app");
    </script>
  </body>
</html>
