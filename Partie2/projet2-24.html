<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 2-24</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<!-- -->
<body>
    <div id="app">
        <input type="text" v-model="texte"><br>
        {{capitalize}}<br>
        {{texte.split('').reverse().join(' ')}}
    </div>
    <script>
        app= Vue.createApp({
            data() {
                return {
                    texte: ''
                }
            },
            computed: {
                capitalize() {
                    const t = this.texte.split(' '); //separe chaque mot et la mets dans un tableau
                    for (let i=0; i<t.length; i++) { //pour chaque mot du tableau
                        t[i] = t[i].slice(0, 1).toUpperCase()
                        + t[i].slice(1); //j isole la 1ere lettre et la mets en maj
                    }
                    return t.join(' '); //concatene les elements de tableau et separe par un espace
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
