<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 2-27</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<!-- watch 
    observer counter
quand il atteins 10 le remettre a 0 avec watch-->
<body>
    <div id="app">
        <button @click="num++">{{num}}</button>
    </div>
    <script>
        app= Vue.createApp({
            data() {
                return {
                    num: 0
                }
            },
            watch: {
                num(valeur) {
                    if(valeur === 10) {
                        this.num = 0
                    }
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
