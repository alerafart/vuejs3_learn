<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 2-28</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<!-- watch 
    form avec zone text
    watch on text
    afficher alert lorsq 'ici' est tape dn zone de text-->
<body>
    <div id="app">
        <textarea v-model="text" cols="30" rows="10">{{text}}</textarea>
    </div>
    <script>
        app= Vue.createApp({
            data() {
                return {
                    text: ''
                }
            },
            watch: {
                text(mot) {
                    if(mot.includes('ici')) {
                        alert('ici est ecrit')
                    }
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
