<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index2</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router@next"></script>
    <style>

    </style>
</head>
<!--Navigation Guards 3 : global par route et par comosant-->
<body>
    <div id="app">
        <h1>1ere Aplication SPA</h1>
        <ul>
            <li> <router-link to="/">Page 1</router-link></li>
            <li> <router-link to="/page2">Page 2</router-link></li>
            <li> <router-link to="/page3">Page 3</router-link></li>
        </ul>
        <router-view></router-view>
    </div>
    <script>
        const Page1 = {
            template: '<div>Bienvenu en page 1 </div>'
        }
        const Page2 = {
            template: '<div>Bienvenu en page 2 </div>'
        }
        const Page3 = {
            template: '<div>Bienvenu en page 3 </div>'
        }
        const router = VueRouter.createRouter({
            history: VueRouter.createWebHistory(),
            routes: [
                {
                    path: '/', 
                    component: Page1
                },
                {
                    path: '/page2', 
                    component: Page2
                },
                {
                    path: '/page3', 
                    component: Page3
                }
            ]
        })
        router.beforeEach((to, from, next) => {
            console.log(to, from);
            next();
        });
        app= Vue.createApp({
        });
        app.use(router)
        app.mount('#app');
    </script>
</body>
</html>
