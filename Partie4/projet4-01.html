<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 4-01</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<!-- remplacer template d'Art par une function de rendu -->
<body>
    <div id="app">
        <art>
            <template v-slot:titre>
                <h1>Titre de l'article</h1>
            </template>
            <p>
                Un simple texte en dehors d'un slot nommé.
            </p>
            <template v-slot:bas>
                <p>Bas de l'article</p>
            </template>
            <p>
                Un autre texte en dehors d'un slot nommé.
            </p>
        </art>
    </div>
    <script>
        // const Art = {
        //     template: `<div>
        //        <header><slot name='titre'></slot></header>
        //        <main><slot></slot></main>
        //        <footer><slot name='bas'></slot></footer>
        //        </div>`
        // };
        const Art = {
            render() {
                return h('div', {}, [
                    h('header', {}, this.$slots.titre()),
                    h('main', {}, this.$slots.default()),
                    h('footer', {}, this.$slots.bas())
                ])
            }
        };
        const {h} = Vue;
        const app = Vue.createApp({
            components: {
                'art': Art
            }
        });
        let vm = app.mount('#app');
    </script>
</body>

</html>
