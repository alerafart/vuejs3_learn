<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 6-02</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vuex@4"></script>
</head>
<!-- Mixins
    accesible depuis l'app et depuis les composants -->
<body>
    <div id="app">
        <test></test>
    </div>
    <script>
        const mixinBonjour = {
            created() {
                this.bonjour();
            },
            methods: {
                bonjour() {
                    console.log('le mixing dit bonjour');
                }
            }
        }
        const Test = {
            template: '<div>Hello</div>',
            mixins:[mixinBonjour]
        }
        app= Vue.createApp({
            components: {
                test: Test
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
