<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 6-12</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <!-- Props typés -->
    <div id="app">
        <taille :param1="valeur" param2="cm"></taille>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    valeur:10
                }
            }
        });
        app.component("taille", {
            template: "<div>La taille est égale à {{param1}} {{param2}}</div>",
            props: {
                param1: {
                type: Number
                },
                param2: {
                type: String
                }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
