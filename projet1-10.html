<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet1-10</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <p>Nom: <span v-text="person.nom"></span></p>  
        <p v-text="person.prenom"></p>
        <p v-html="person.age"></p>
    </div>
    <script>
        app= Vue.createApp({
            data() {
                return {
                    person: {
                        nom: 'doe',
                        prenom: 'john',
                        age: '<p>Age: 25</p>'
                    }
                }
            }
            
        });
        const vm =  app.mount('#app');
        setTimeout(()=> {
            vm.person.age = '<p>Age: 42</p>'
        }, 3000)
        
    </script>
</body>
</html>
