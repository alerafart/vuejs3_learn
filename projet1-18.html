<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>projet1-17</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <p>Nombre de clicks {{ counter }}</p>
            <button v-on:click="increment">Incrementer le compteur</button>
        
<!-- Objectif crÃ©er un compteur -->
    
    </div>
    <script>
        app= Vue.createApp({
            data() {
                return {
                    counter:0
                }
            },
            methods: {
                increment() {
                    this.counter+=1
                }
            }
        });
        const vm = app.mount('#app');
        // vm.casesCoches
    </script>
