<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet1-23</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<!-- challenge objectif empecher le fonctionnement du click sur lien google -->
<body>
    <div id="app">
        <div @keydown="actionParent">
            <a href="https://www.google.fr/" @click="stop($event)">google</a>
        </div>
        
        <a href="https://www.bing.com/?cc=fr">bing</a>
    </div>
    <script>
        app= Vue.createApp({
            methods: {
                stop(ev) {
                    ev.preventDefault();
                },

            }
        });
        app.mount('#app');
    </script>
</body>
</html>
