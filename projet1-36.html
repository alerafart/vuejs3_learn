<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projet1-36</title>
    <script src="https://unpkg.com/vue@next"></script>

  </head>
  <!-- challenge objectif 
appliquer a un texte 4 couleurs selon option choisie et 4 tailles dans une balise style inline
-->
  <body>
    <div id="app">
      <select name="couleurs" v-model="couleurs">
        color
        <option value="red">Rouge</option>
        <option value="blue">Bleu</option>
        <option value="black">Noir</option>
        <option value="cyan">Cyan</option>
      </select>
      <select name="fontsize" v-model="fontsize">
        taille
        <option value="16">16 px</option>
        <option value="25">25 px</option>
        <option value="40">40 px</option>
        <option value="60">60 px</option>
      </select>
      <div :style="{color:couleurs, 'font-size': fontsize + 'px'}">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perferendis
        totam enim sunt quis, aperiam harum sit est illo sed porro facere magnam
        nam accusantium error fugiat facilis sequi. Tempore, magnam?
      </div>
    </div>

    <script>
      app = Vue.createApp({
        data() {
          return {
            couleurs: {
              red: false,
              blue: false,
              black: false,
              cyan: false
            },
            fontsize: {
              16:false,
              25:false,
              40:false,
              60:false
            }
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
